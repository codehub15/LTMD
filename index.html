<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font awesome -->
    <link rel="stylesheet" href="fontawesome/fontawesome-all.css">
    <script src="fontawesome/fontawesome-all.js"></script>
    <!-- own style -->
    <link rel="stylesheet" href="style.css">
    <title>LTMD</title>
</head>

<body>
    <header>
        <img src="img/logo.png" alt="Logo" id="logo" width="70" height="60" class="animated pulse delay-1s">
        <nav class="navbar">
            <span class="navbar-toggle" id="js-navbar-toggle">
                <i class="fas fa-bars"></i>
            </span>
            <ul class="main-nav" id="js-menu">
                <li data-aos="zoom-in">
                    <a href="#welcome" class="nav-links">Welcome</a>
                </li>
                <li data-aos="zoom-in">
                    <a href="#spotlight" class="nav-links">Spotlight</a>
                </li>
                <li data-aos="zoom-in">
                    <a href="#gallery" class="nav-links">Gallery</a>
                </li>
                <li data-aos="zoom-in">
                    <a href="#events" class="nav-links">Events</a></li>
                <li data-aos="zoom-in"><a href="#reservation" class="nav-links">Reservation</a>
                </li>
                <li data-aos="zoom-in">
                    <a href="#contact" class="nav-links">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="img-box box" id="welcome">
            <h2 class="animated slideInDown delay-2s">LTMD</h2>
            <h3 data-aos="zoom-in">LESS TALKING ... MORE DANCING</h3>
            <div id="info" class="animated slideInDown delay-2s">
                <p>
                    We express ourselves better on the dancefloors full of positive vibes, bass filled music, and
                    inspiring
                    art.
                </p>
            </div>
            <!-- arrow icon to the footer -->
            <a href="#footer">
                <i class="arrow-icon fas fa-angle-down"></i>
            </a>
        </section>

        <!-- spotlight -->
        <section id="spotlight" class="box">
            <h2 data-aos="zoom-in">Spotlight</h2>
            <div class="row-box">
                <div>
                    <iframe width="450px" height="400" data-aos="zoom-in" scrolling="no" frameborder="no"
                        allow="autoplay"
                        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/870342176&color=%230531a0&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
                    </iframe>
                </div>
                <div>
                    <iframe width="450px" height="400" data-aos="zoom-in" scrolling="no" frameborder="no"
                        allow="autoplay"
                        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/870341918&color=%230531a0&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
                    </iframe>
                </div>
            </div>
        </section>

        <!-- gallery -->
        <section class="box txt-box" id="gallery">
            <h2 data-aos="zoom-in">Gallery</h2>
            <div class="gallery-box">
                <img src="img/gallery-img-1.png" alt="Gallery image">
                <img src="img/gallery-img-2.png" alt="Gallery image">
                <img src="img/gallery-img-3.png" alt="Gallery image">
                <img src="img/gallery-img-4.png" alt="Gallery image">
                <img src="img/gallery-img-5.png" alt="Gallery image">
                <img src="img/gallery-img-6.png" alt="Gallery image">
            </div>
        </section>

    </main>

    <footer></footer>

    <script src="js/nav.js"></script>
</body>

</html>
